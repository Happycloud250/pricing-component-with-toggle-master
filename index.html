<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <div class="header">
        <h2>Our Pricing</h2>
        <div>
          <span>Annually</span> <span class="button"><span></span></span>
          <span>Monthly</span>
        </div>
      </div>
      <div class="cards">
        <div class="card1">
          <div class="card-header">
            <h3>Basic</h3>
            <h1 class="price1"><span>$</span>199.99</h1>
          </div>
          <div class="card-body">
            <h3>500GB Storage</h3>
            <h3>2 Users Allowed</h3>
            <h3>Send up to 3 GB</h3>
          </div>
          <div class="card-footer">
            <a href="#">LEARN MORE</a>
          </div>
        </div>
        <div class="card2">
          <div class="card-header">
            <h3>Professional</h3>
            <h1 class="price2"><span>$</span>249.99</h1>
          </div>
          <div class="card-body">
            <h3>1TB Storage</h3>
            <h3>5 Users Allowed</h3>
            <h3>Send up to 10 GB</h3>
          </div>
          <div class="card-footer">
            <a href="#">LEARN MORE</a>
          </div>
        </div>
        <div class="card3">
          <div class="card-header">
            <h3>Master</h3>
            <h1 class="price3"><span>$</span>399.99</h1>
          </div>
          <div class="card-body">
            <h3>2TB Storage</h3>
            <h3>10 Users Allowed</h3>
            <h3>Send up to 20 GB</h3>
          </div>
          <div class="card-footer">
            <a href="#">LEARN MORE</a>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
